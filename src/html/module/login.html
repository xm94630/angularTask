<div class="login">
    <div class="sideTitle">
        <h1>高效、专业用户行为分析工具</h1>
        <h2>以数据驱动服务产品优化、助力运营推广</h2>
    </div>
    <div class="loginBox">
        <div class="tab">
            <span>登录</span>
        </div>
        <div class="tabCon">
            <span class="tips error" ng-show="error.isHave" ng-bind="error.msg"></span>
            <form name="loginForm" ng-submit="login($event)" novalidate>
                <div class="item">
                    <i class="iconfont icon-user"></i><input type="text" name="username" ng-model="user.username" required/>
                </div>
                <div class="item">
                    <i class="iconfont icon-lock"></i><input type="password" name="password" ng-model="user.password" required/>
                </div>
                <div class="item remind">
                    <label class="checkBox">
                        <input type="checkbox">
                                <span>
                                    <i class="iconfont icon-check"></i>
                                </span>记住密码
                    </label>
                </div>
                <div class="item loginBtn">
                    <input type="submit" ng-disabled="loginForm.$invalid" value="登录"/>
                </div>
                <!--<input type="text" name="username" ng-model="user.username"/>-->
                <!--<input type="password" name="password" ng-model="user.password"/>-->
                <!--<input type="submit" ng-disabled="loginForm.$invalid"/>-->
            </form>
            <!--<span class="tips error">用户名错误</span>-->
        </div>
    </div>
</div>
